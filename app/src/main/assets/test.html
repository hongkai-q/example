<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面底部输入框示例</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1; /* 使内容部分占据剩余空间 */
            padding: 20px;
            background-color: #f0f0f0; /* 可选：为内容部分添加背景颜色 */
        }
        .footer {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            padding: 10px;
            background-color: #333; /* 底部栏背景颜色 */
            color: white; /* 文本颜色 */
        }
        .footer input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="content">
    <!-- 页面主要内容 -->
    <h1>欢迎来到我的网站</h1>
    <p>这里是页面的主要内容。</p>
</div>
<div class="footer">
    <label>
        <input type="text" placeholder="在这里输入...">
    </label>
</div>
</body>
</html>
